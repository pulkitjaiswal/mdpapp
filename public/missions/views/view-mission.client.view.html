<!-- The Mission view -->
<section data-ng-controller="MissionsController" data-ng-init="findOne()">
    <h1 data-ng-bind="Mission.title"></h1>
    <!-- Show the editing buttons to the Mission creator -->
    <div data-ng-show="authentication.user._id == Mission.creator._id">
        <a href="/#!/Missions/{{Mission._id}}/edit">edit</a>
        <a href="/#!/" data-ng-click="delete();">delete</a>
    </div>
    <small>
        <em>Posted on</em>
        <em data-ng-bind="Mission.created | date:'mediumDate'"></em>
        <em>by</em>
        <em data-ng-bind="Mission.creator.fullName"></em>
    </small>
    <p data-ng-bind="Mission.content"></p>
</section>
